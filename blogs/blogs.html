  <script> src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    // Progress
    window.addEventListener("scroll", () => {
      const h = document.documentElement.scrollHeight - window.innerHeight;
      document.getElementById("progressBar").style.width = (window.scrollY / h) * 100 + "%";
    });
    // Load post content
    const slug = new URLSearchParams(window.location.search).get("post");

    fetch("blogs.json")
      .then(r => r.json())
      .then(list => {
        const b = list.find(x => x.slug === slug) || list[0];

        document.getElementById("post-title").textContent = b.title;
        document.getElementById("post-date").textContent = `${b.date} • ${b.readTime}`;
        document.getElementById("post-image").src = b.image;

        // ✅ fetch markdown file now
        return fetch(b.content); // b.content should be something like "posts/myblog.md"
      })
      .then(res => res.text()) // get markdown text
      .then(md => {
        // ✅ parse markdown into HTML
        document.getElementById("post-content").innerHTML = marked.parse(md);
      })
      .catch(err => {
        console.error("Error loading blog:", err);
        document.getElementById("post-content").textContent = "Error loading blog content.";
      });
  </script>
